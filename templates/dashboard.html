{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your Post and Change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- <h1>Basic Action</h1>
        <a href="/edit/0"></a><button class="btn-btn-primary">Add a New Post</button></a>
        <hr>
        <h1>Upload</h1> -->
        <!-- Main Content-->
        <!-- <h1>Edit Post</h1> -->
        <div class="container px-4 px-lg-12">
            <div class="row gx-4 gx-lg-12 justify-content-center">
                <div class="col-md-10 col-lg-12 col-xl-7">
                  <h1>Basic Action</h1>
                  <a href="/edit/0"></a><button class="btn btn-primary">Add a New Post</button></a>
                  <hr>
                  <h1>Upload</h1>
                  <hr>
                  <h1>Edit Post</h1>
                    <div class="table-responsive">
                        <table class="table table-borderless mb-0">
                          <thead>
                            <tr>
                              <!-- <th scope="col">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                </div>
                              </th> -->
                              <th scope="col">Sno</th>
                              <th scope="col">Title</th>
                              <th scope="col">Date</th>
                              <th scope="col">Edit</th>
                              <th scope="col">Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for post in posts %}
                            <tr>
                              <!-- <th scope="row">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" />
                                </div>
                              </th> -->
                              <td>{{post.sno}}</td>
                              <td>{{post.title}}</td>
                              <td>{{post.date}}</td>
                              <td>
                                <div class="d-flex justify-content-end mb-4"><a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">Edit</button ></a></div>
                              </td>
                              <td>
                                <div class="d-flex justify-content-end mb-4"><a href="#!"><button class="btn btn-primary text-uppercase" >Delete</button></a></div>
                              </td>
                            </tr>
                        {% endfor %}
                   
                     
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>
{% endblock %}
